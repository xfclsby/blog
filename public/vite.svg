    <path d="M60 40 L60 160 L120 160 C150 160 150 130 120 130 L80 130 L80 110 L110 110 C140 110 140 70 110 70 L60 70 Z" 
          fill="none" 
          stroke="url(#grad1)" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Decorative elements -->
    <circle cx="140" cy="50" r="8" fill="#3B82F6" />
    <circle cx="150" cy="150" r="6" fill="#8B5CF6" />
