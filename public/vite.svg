      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background shape -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1" />
  
  <!-- Main Icon Shape: Abstract 'B' or Tech symbol -->
